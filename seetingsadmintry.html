<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Settings - Account | READLY</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
    }

    .sidebar {
      width: 80px;
      background: #002F4B;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 15px 0;
      height: 100vh;
    }

    .sidebar img {
      width: 50px;
      margin-bottom: 30px;
    }

    .sidebar i {
      font-size: 24px;
      margin: 25px 0;
    }

    .main {
      flex-grow: 1;
      padding: 30px;
      background: #f9f9f9;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header-icons i {
      font-size: 20px;
      margin-left: 20px;
    }

    h2 {
      margin-top: 10px;
      margin-bottom: 5px;
    }

    .tabs {
      margin: 20px 0;
    }

    .tabs button {
      background: #003d5c;
      color: white;
      padding: 10px 20px;
      border: none;
      margin-right: 10px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .settings-box {
      background: white;
      border-radius: 10px;
      padding: 25px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .settings-row {
      margin-bottom: 15px;
    }

    .settings-row label {
      display: inline-block;
      width: 100px;
      font-weight: bold;
    }

    .settings-row input, .settings-row select {
      padding: 5px;
      width: 200px;
    }

    .settings-row a {
      margin-left: 10px;
      color: #003d5c;
      text-decoration: none;
    }

    .section-title {
      font-weight: bold;
      margin: 20px 0 10px;
    }

    .personal-info {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .personal-info .field-group {
      display: flex;
      flex-direction: column;
      width: calc(20% - 10px);
    }

    .personal-info .field-group.long {
      width: calc(50% - 10px);
    }

    .field-group input {
      padding: 6px;
      border: 1px solid #333;
    }

    @media (max-width: 768px) {
      .personal-info .field-group,
      .personal-info .field-group.long {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <img src="readly-logo.png" alt="READLY Logo">
    <i>‚¨ÖÔ∏è</i>
    <i>üî≤</i>

    <i>üìñ</i>
    <i>‚öôÔ∏è</i>
    <i>üö™</i>
  </div>

  <div class="main">
    <div class="header">
      <div>
        <h2>Settings</h2>
        <p>Manage your personal information and account preferences</p>
      </div>
      <div class="header-icons">
        <i>üîî</i>
        <i>üë§</i>
      </div>
    </div>

    <div class="tabs">
      <button>Account</button>
      <button>Notification</button>
      <button>Content Preferences</button>
    </div>

    <div class="settings-box">
      <div class="settings-row">
        <label>Username:</label>
        <span>Gabbi Garcia</span> <a href="#">change</a>
      </div>
      <div class="settings-row">
        <label>Password:</label>
        <a href="#">create password</a>
      </div>
      <div class="settings-row">
        <label>Email:</label>
        <span>gabiiii.g@gmail.com</span> <a href="#">change</a>
      </div>
      <div class="settings-row">
        <label>Birth Date:</label>
        <select><option>MM</option></select>
        <select><option>DD</option></select>
        <input type="text" placeholder="YYYY" style="width: 80px;">
      </div>

      <div class="section-title">Personal Information</div>
      <div class="personal-info">
        <div class="field-group">
          <label>Lastname</label>
          <input type="text">
        </div>
        <div class="field-group">
          <label>Firstname</label>
          <input type="text">
        </div>
        <div class="field-group">
          <label>M.I</label>
          <input type="text">
        </div>
        <div class="field-group">
          <label>Age</label>
          <input type="number">
        </div>
        <div class="field-group">
          <label>Contact</label>
          <input type="text">
        </div>
        <div class="field-group long">
          <label>Address</label>
          <input type="text">
        </div>
        <div class="field-group">
          <label>Gender</label>
          <input type="text">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
